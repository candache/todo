<!-- src/todo/templates/list.html -->
{% extends "_base.html" %}
{% block content %}
<h1>My ToDo Lists</h1>
<a href="{{ url_for('todo.add_list') }}">Add New List</a>
<ul>
    {% for list in lists %}
    <li>
        <strong>{{ list.name }}</strong>
        <a href="{{ url_for('todo.view_list', list_id=list.id) }}">View</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
