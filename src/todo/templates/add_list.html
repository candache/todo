<!-- src/templates/todo/add_list.html -->
{% extends "_base.html" %}
{% block content %}
<h1>Add ToDo List</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}<br>
        {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p><input type="submit" value="Add List"></p>
</form>
{% endblock %}
